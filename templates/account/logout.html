{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}
{% trans "Logout" %}
{% endblock head_title %}

{% block content %}
<hr class="mx-auto" style="width: 75%">
<section class="d-flex align-items-center justify-content-center">
    <div class="hero position-relative">
        <div class="container text-center">
            <img class="img-fluid mx-auto signup-image" src="{% static 'img/pizza-roller.jpg' %}" alt="Background image of a pizza and a pizza slicer">

            <!-- Log out div -->

            <div
                class="mx-auto login-form top-50p start-50p translate-middle row d-flex justify-content-center align-items-center text-center">
                <div class="col-12">
                    <h3 class="mb-3">{% trans "Log Out" %}</h3>
                    <p>{% trans 'Are you sure you want to sign out?' %}</p>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}

                        <button type="submit">{% trans 'Log Out' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
