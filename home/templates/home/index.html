{% extends "base.html" %} {% load static %} {% block content %}

<hr class="mx-auto" style="width: 75%" />
<section class="d-flex align-items-center justify-content-center">
  <div class="hero d-flex align-items-center justify-content-center">
    <img
      class="img-fluid"
      src="/static/img/333064805_760223689005819_9082627831218226945_n.jpg"
      alt="Sebbe och Petter i vagnen"
    />
    <div class="messages mx-auto login-form top-50p start-50p translate-middle row d-flex justify-content-center align-items-center text-center">
        {% for message in messages %}
        {% if message.tags and message.tags == 'error' or message.tags == 'success' %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endif %}
        {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
