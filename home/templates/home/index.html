{% extends "base.html" %} {% load static %} {% block content %}

<hr class="mx-auto" style="width: 75%" />
<section class="d-flex align-items-center justify-content-center">
  <div class="hero d-flex align-items-center justify-content-center">
    
    <!-- Only screening an image of the owners -->
    
    <img
      class="img-fluid"
      src="{% static 'img/sebastian-petter.jpg' %}"
      alt="Sebbe och Petter i vagnen"
    />
    <div class="messages mx-auto login-form top-50p start-50p translate-middle row d-flex justify-content-center align-items-center text-center" style="
    margin-top: 5rem;">
        {% for message in messages %}
        {% if message.tags and message.tags == 'error' or message.tags == 'success' %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endif %}
        {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
